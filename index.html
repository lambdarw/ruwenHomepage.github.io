    <!-- 添加语言切换功能 -->
    <script>
        // 语言资源
        const resources = {
            en: {
                translation: {
                    "home": "HOME",
                    "publications": "PUBLICATIONS",
                    "awards": "AWARDS",
                    "license": "License"
                    // 添加更多需要翻译的文本
                }
            },
            zh: {
                translation: {
                    "home": "首页",
                    "publications": "发表论文",
                    "awards": "获奖情况",
                    "license": "许可协议"
                    // 添加更多需要翻译的文本
                }
            }
        };
        
        // 初始化语言
        let currentLang = localStorage.getItem('language') || 'en';
        document.getElementById('currentLanguage').textContent = currentLang === 'en' ? 'EN' : '中';
        
        // 翻译函数
        function translatePage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            document.getElementById('currentLanguage').textContent = lang === 'en' ? 'EN' : '中';
            
            // 更新所有带有data-i18n属性的元素
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (resources[lang] && resources[lang].translation[key]) {
                    element.textContent = resources[lang].translation[key];
                }
            });
            
            // 这里可以添加更多需要根据语言切换的内容
            // 例如：加载不同语言的Markdown内容
            loadContentForLanguage(lang);
        }
        
        // 根据语言加载内容
        function loadContentForLanguage(lang) {
            // 定义各部分的Markdown文件路径
            const contentPaths = {
                home: `contents/home-${lang}.md`,
                awards: `contents/awards-${lang}.md`
            };
        
            // 加载并渲染每个部分的内容
            Object.keys(contentPaths).forEach(section => {
                const mdPath = contentPaths[section];
                const targetElement = document.getElementById(`${section}-md`);
                
                if (!targetElement) {
                    console.warn(`Target element not found for section: ${section}`);
                    return;
                }
            });
        }
        
        // 语言切换事件
        document.querySelectorAll('.language-selector').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const lang = this.getAttribute('data-lang');
                translatePage(lang);
            });
        });
        
        // 页面加载时应用当前语言
        document.addEventListener('DOMContentLoaded', function() {
            translatePage(currentLang);
        });
    </script>
